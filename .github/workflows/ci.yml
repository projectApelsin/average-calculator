name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Вкажіть версію Node.js, яку ви використовуєте

    - name: Install dependencies
      run: |
        npm install

    - name: Run tests
      run: |
        npm test
